<ng-container *ngIf="posts">
  <article *ngFor="let post of posts" class="md">
    <h1>{{ post.title }}</h1>
    <image [src]="post.cover" width="100%" height="200px" [label]="post.title"></image>
    <p>{{ post.description }}</p>
    <a [routerLink]="post.file">Read more</a>
  </article>
</ng-container>

<ng-container *ngIf="posts?.length == 0" #noposts>
  <p align="center">Oops...he forgot to post a single post 😓😐</p>
</ng-container>

<ng-container *ngIf="isFailed">
  <p align="center">Oops Github's server is not responding...🤷‍♂️</p>
</ng-container>
